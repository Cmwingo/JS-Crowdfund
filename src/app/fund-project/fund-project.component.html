<div class="panel panel-default">
  <div (click)="toggleFundPanel(clickedFundHeading)" class="panel-heading">
    <h3>Fund Project</h3>
  </div>
<div *ngIf="toggleFund == true" class="panel-body">
    <label>Project Needed Funding:</label>
    <br>
    <h4>{{(projectToFund | async)?.neededFund}}</h4>
    <label>I Want to Give This Amount:</label>
    <br>
    <input #fundAmount>
  <button class="btn btn-success" (click)="fundProject(project, fundAmount.value)">Fund Project</button>
</div>
